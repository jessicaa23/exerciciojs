<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Farmacia JS</title>
  </head>
  <body>
    <main>
      <section>
        <header>
          <div class="titulo">
            <h2>Farmácia JS</h2>
          </div>
          <hr style="width: 350px" />
        </header>

        <div class="info">
          <p>Medicamento: <input type="text" placeholder="Aspirina" /></p>
          <p>Preço: <input type="text" placeholder="5.60" /></p>
        </div>

        <div class="promoçao">
          <button>Mostrar Promoção</button>
        </div>

        <div class="custo">
          <p>Promoção de Aspirina</p>
          <p>Leve 2 por apenas R$ 11.00</p>
        </div>
      </section>
    </main>
    <script src="./script.css"></script>
  </body>
</html>
